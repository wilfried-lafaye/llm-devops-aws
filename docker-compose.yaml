version: '3.8'

# Air Quality Dashboard - Docker Compose Configuration
# Usage: docker-compose up -d

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: airquality-db
    environment:
      POSTGRES_USER: airquality
      POSTGRES_PASSWORD: airquality_secret_2024
      POSTGRES_DB: airquality_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airquality -d airquality_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airquality-network
    restart: unless-stopped

  # =============================================================================
  # Backend API (FastAPI)
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: airquality-backend
    environment:
      DATABASE_URL: postgresql://airquality:airquality_secret_2024@postgres:5432/airquality_db
      ENVIRONMENT: development
      LOG_LEVEL: INFO
      CORS_ORIGINS: "*"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - airquality-network
    restart: unless-stopped
    volumes:
      # Mount pour hot-reload en dev
      - ./backend/app:/app/app:ro

  # =============================================================================
  # Frontend (Nginx + Static Files)
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: airquality-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - airquality-network
    restart: unless-stopped

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  airquality-network:
    driver: bridge
