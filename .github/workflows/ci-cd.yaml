name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # ===========================================================================
  # Job 1: Tests Backend
  # ===========================================================================
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: ðŸ§ª Run tests with coverage
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: |
          cd backend
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html

      - name: ðŸ“Š Upload coverage report
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

      - name: ðŸ“ Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: backend/htmlcov/

  # ===========================================================================
  # Job 2: Lint & Security
  # ===========================================================================
  lint:
    name: ðŸ” Lint & Security
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install linters
        run: |
          pip install flake8 black isort bandit safety

      - name: ðŸŽ¨ Check formatting (Black)
        run: |
          cd backend
          black --check --diff app/ tests/ || true

      - name: ðŸ“ Check import order (isort)
        run: |
          cd backend
          isort --check-only --diff app/ tests/ || true

      - name: ðŸ” Lint with flake8
        run: |
          cd backend
          flake8 app/ tests/ --max-line-length=120 --ignore=E501,W503 || true

      - name: ðŸ”’ Security check (Bandit)
        run: |
          cd backend
          bandit -r app/ -ll || true

  # ===========================================================================
  # Job 3: Build & Push Docker Images
  # ===========================================================================
  build-and-push:
    name: ðŸ³ Build & Push
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: ðŸ—ï¸ Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_HUB_USERNAME }}/air-quality-backend:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_HUB_USERNAME }}/air-quality-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ—ï¸ Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_HUB_USERNAME }}/air-quality-frontend:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_HUB_USERNAME }}/air-quality-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Job 4: Deploy to Kubernetes
  # ===========================================================================
  deploy:
    name: ðŸš€ Deploy to Kubernetes
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: ðŸ” Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: ðŸ“‹ Apply Kubernetes manifests
        run: |
          # Apply namespace first
          kubectl apply -f k8s/namespace.yaml
          
          # Apply PostgreSQL resources
          kubectl apply -f k8s/postgres/
          
          # Wait for PostgreSQL to be ready
          kubectl wait --for=condition=ready pod \
            -l app=postgres \
            -n air-quality \
            --timeout=120s || true
          
          # Apply Backend resources
          kubectl apply -f k8s/backend/
          
          # Apply Frontend resources
          kubectl apply -f k8s/frontend/

      - name: ðŸ”„ Update image tags
        run: |
          # Update backend image
          kubectl set image deployment/backend \
            backend=${{ env.DOCKER_HUB_USERNAME }}/air-quality-backend:${{ env.IMAGE_TAG }} \
            -n air-quality
          
          # Update frontend image
          kubectl set image deployment/frontend \
            frontend=${{ env.DOCKER_HUB_USERNAME }}/air-quality-frontend:${{ env.IMAGE_TAG }} \
            -n air-quality

      - name: â³ Wait for rollout
        run: |
          kubectl rollout status deployment/backend -n air-quality --timeout=180s
          kubectl rollout status deployment/frontend -n air-quality --timeout=180s

      - name: âœ… Verify deployment
        run: |
          echo "=== Pods Status ==="
          kubectl get pods -n air-quality
          
          echo "=== Services Status ==="
          kubectl get services -n air-quality
          
          echo "=== Deployment Status ==="
          kubectl get deployments -n air-quality

  # ===========================================================================
  # Job 5: Notification
  # ===========================================================================
  notify:
    name: ðŸ“¢ Notify
    needs: [deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Repository | ${{ github.repository }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY
