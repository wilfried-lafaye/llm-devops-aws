# =============================================================================
# Air Quality Dashboard - Frontend Service
# =============================================================================
# Service LoadBalancer pour exposer le frontend à l'extérieur du cluster

apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: air-quality
  labels:
    app: frontend
    tier: presentation
  annotations:
    # Pour les cloud providers (AKS, EKS, GKE)
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  # Session affinity pour une meilleure expérience utilisateur
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
