# =============================================================================
# Air Quality Dashboard - Backend Service
# =============================================================================
# Service ClusterIP pour exposer le backend aux autres pods

apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: air-quality
  labels:
    app: backend
    tier: api
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000
